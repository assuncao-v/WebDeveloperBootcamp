    <h1>O Bicho</h1>
    <p>Vi ontem um bicho <br>
        Na imundice do pátio<br>
        Catando comida entre os destritos.<br>
        Quando achava alguma coisa,<br>
        Não examinava nem cheirava:<br>
        Engolia com voracidade.<br>
        O bicho não era um cão,<br>
        Não era um gato,<br>
        Não era um rato.<br>
        O bicho, meu Deus, era um homem.
    </p>
    <cite>Manuel Bandeira</cite>
